<html>
{include file='index/header' title='发布留言－Thinkphp 5.0 留言板'}

<body>
<div class="container" style="margin-top:20px;">
{include file='index/contact'}
	<form class="form-horizontal" action="addaction" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label">标题</label>
    <div class="col-sm-10">
      <input class="form-control" required="required"
                           pattern="^\S{4,}$"
                           title="请输入4位及以上的字符"
                           type="text"
                           name="note_title"
                           autocomplete="off"
                           autofocus="autofocus"
                           class="login-input username"
                           placeholder="请输入标题"/>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">内容</label>
    <div class="col-sm-10">
        <input class="form-control" required="required"
                           pattern="^\S{4,}$"
                           title="请输入4位及以上的字符"
                           type="text"
                           name="note_content"
                           autocomplete="off"
                           autofocus="autofocus"
                           class="login-input username"
                           placeholder="请输入内容"/>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary saveContent">发布留言</button>
    </div>
  </div>
</form>
</div>
</body>
</html>
